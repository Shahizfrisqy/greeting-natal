<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Natal 2025</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .landing{
      text-align:center;
      color:white;
    }

    .landing button{
      padding:15px 40px;
      font-size:1.2em;
      border:none;
      border-radius:30px;
      margin-top:25px;
      cursor:pointer;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      color:white;
    }

    .container{
      display:none;
      background:rgba(255,255,255,0.95);
      border-radius:35px;
      padding:50px 40px;
      width:90%;
      max-width:820px;
      text-align:center;
    }

    h2{
      font-size:2.3em;
      color:#c94b8c;
    }
    
    p{
    color:#c94b8c; 
    }

    .photo{
      width:240px;
      height:240px;
      margin:30px auto;
      overflow:hidden;
      border-radius:25px;
      box-shadow:0 20px 40px rgba(0,0,0,0.25);
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .typewriter{
      margin-top:30px;
      font-size:1.25em;
      min-height:110px;
      color:#444;
      white-space: pre-line;
      line-height:1.8;
    }

    .snowflake{
      position:fixed;
      top:-10px;
      font-size:1.4em;
      color:white;
      animation:fall linear infinite;
    }

    @keyframes fall{
      to{ transform:translateY(100vh) rotate(360deg); }
    }

    .confetti{
      width:10px;
      height:10px;
      border-radius:3px;
      position:fixed;
      top:-10px;
      animation:fallConfetti linear forwards;
    }

    @keyframes fallConfetti{
      to{ transform:translateY(110vh) rotate(720deg); }
    }

  </style>
</head>
<body>

  <div id="landing" class="landing">
    <h1>ðŸŽ„ Selamat Natal 2025 ðŸŽ„</h1>
    <p>Sebuah ucapan hangat dari hati</p>
    <button id="startBtn">ðŸ’– Buka Kartu Natal</button>
  </div>

  <div id="content" class="container">
    <h2>Untuk Kamu yang Spesial</h2>
    <p>Eunike Chritina Sigalingging</p>

    <div class="photo">
      <img src="nike1.jpg">
    </div>

    <div id="typewriter" class="typewriter"></div>

  </div>

  <audio id="bgMusic" loop>
    <source src="natal.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn=document.getElementById("startBtn");
    const landing=document.getElementById("landing");
    const content=document.getElementById("content");
    const typeEl=document.getElementById("typewriter");
    const music=document.getElementById("bgMusic");

    const text=
`âœ¨ Natal ini semoga membawa kehangatan, cinta, dan kedamaian.
âœ¨ Terima kasih telah menjadi bagian terindah dalam hidup ini.
âœ¨ Semoga kasih selalu menyertai langkah kita.`;

    btn.onclick=()=>{
      landing.style.display="none";
      content.style.display="block";
      music.play();
      typeWriter(text,60);
      startSnow();
      dropConfetti();
    };

    function typeWriter(text,speed){
      let i=0;
      let timer=setInterval(()=>{
        typeEl.innerHTML=text.slice(0,i);
        i++;
        if(i>text.length) clearInterval(timer);
      },speed);
    }

    function startSnow(){
      setInterval(()=>{
        const s=document.createElement("div");
        s.className="snowflake";
        s.innerHTML="â„";
        s.style.left=Math.random()*100+"vw";
        s.style.animationDuration=(Math.random()*4+3)+"s";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),6000);
      },400);
    }

    function dropConfetti(){
      for(let i=0;i<60;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},80%,60%)`;
        c.style.animationDuration=(Math.random()*3+1)+"s";
        document.body.appendChild(c);
      }
    }

  </script>

</body>
</html>
