<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Natal 2024</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* LANDING */
    .landing {
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    .landing h1 {
      font-size: 3em;
      margin-bottom: 15px;
      text-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .landing p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .landing button {
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      box-shadow: 0 10px 30px rgba(255,120,150,0.6);
      transition: 0.3s;
    }

    .landing button:hover {
      transform: scale(1.08);
    }

    /* CARD */
    .container {
      display: none;
      background: rgba(255,255,255,0.95);
      border-radius: 35px;
      padding: 60px 45px;
      max-width: 820px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      animation: openCard 1s ease forwards;
    }

    h2 {
      font-size: 2.8em;
      color: #c94b8c;
      margin-bottom: 20px;
    }

    /* FOTO */
    .photo {
      width: 240px;
      height: 240px;
      margin: 30px auto;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(255,120,160,0.5);
      animation: photoIn 1.2s ease forwards;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* PESAN */
    .message {
      margin-top: 30px;
      font-size: 1.25em;
      line-height: 1.8;
      color: #555;
      background: linear-gradient(135deg, #fff1f8, #fce4ec);
      padding: 30px;
      border-radius: 25px;
      box-shadow: inset 0 0 20px rgba(255,180,200,0.3);
      animation: fadeUp 1.5s ease forwards;
    }

    /* SALJU ROMANTIS */
    .snowflake {
      position: fixed;
      top: -10px;
      color: rgba(255,255,255,0.9);
      font-size: 1.4em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; }
    }

    @keyframes openCard {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes photoIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- LANDING -->
  <div class="landing" id="landing">
    <h1>ðŸŽ„ Selamat Natal 2025 ðŸŽ„</h1>
    <p>Sebuah ucapan hangat dari hati</p>
    <button id="startBtn">ðŸ’– Buka Kartu Natal</button>
  </div>

  <!-- CARD -->
  <div class="container" id="content">
    <h2>Untuk Kamu yang Spesial</h2>

    <div class="photo">
      <img src="nike.jpg" alt="Foto Spesial">
    </div>

    <div class="message">
      <p>âœ¨ Natal ini semoga membawa kehangatan, cinta, dan kedamaian.</p>
      <p>âœ¨ Terima kasih telah menjadi bagian terindah dalam hidup ini.</p>
      <p>âœ¨ Semoga kasih selalu menyertai langkah kita.</p>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="natal.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("startBtn");
    const landing = document.getElementById("landing");
    const content = document.getElementById("content");
    const music = document.getElementById("bgMusic");

    btn.onclick = () => {
      music.play();
      landing.style.display = "none";
      content.style.display = "block";
      setInterval(snow, 400);
    };

    function snow() {
      const s = document.createElement("div");
      s.className = "snowflake";
      s.innerHTML = "â„";
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (Math.random() * 4 + 3) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 6000);
    }
  </script>

</body>
</html>
